<ion-view view-title="Contenders">
<ion-nav-buttons side="right">
          <button class="button button-icon ion-ios-plus-empty" ng-click="openModal()"></button>
</ion-nav-buttons>
  <ion-content class="padding">
    
       <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="image in images" type="item-text-wrap" href="#/tab/chats/{{chatId}}/images/{{image.id}}">
        <img ng-src="{{image.imageURL}}">
        <p>{{image.caption}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>        
        <ion-option-button class="button-assertive" ng-click="">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
   <script id="contender-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar>
        <h1 class="title">Add Contender</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Image URL</span>
            <input type="text" ng-model="image.imageURL">
          </label>
          <label class="item item-input">
            <span class="input-label">Caption</span>
            <input type="text" ng-model="image.caption">
          </label>
        </div>

        <button class="button button-full button-energized" ng-click="closeModal(image)">Done</button>
      </ion-content>
    </div>
  </script>
</ion-view>
