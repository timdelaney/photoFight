<ion-view view-title="Fights">
<ion-nav-buttons side="right">
          <button class="button button-icon ion-ios-plus-empty" ng-click="openModal()"></button>
</ion-nav-buttons>
  <ion-content>
   
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img src ='http://fortworthtexas.gov/uploadedImages/PACS/Centers/Boxing_Icon.jpg'/>
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>        
        <ion-option-button class="button-assertive" ng-click="">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <script id="contact-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar>
        <h1 class="title">Add Fight</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="chat.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text" ng-model="chat.lastText">
          </label>
        </div>

        <button class="button button-full button-energized" ng-click="closeModal(chat)">Done</button>
      </ion-content>
    </div>
  </script>
</ion-view>
